image: conanio/gcc11-ubuntu16.04

before_script:
    - conan remote add gitlab https://gitlab.markdavison.kiwi/api/v4/projects/10/packages/conan
    - conan user gitlab+deploy-token-2 --remote gitlab -p ${CI_JOB_TOKEN}

stages:
  - configure
  - build
  - test

configurestuff:
  stage: configure
  script:
   - mkdir build
   - cd build
   - conan install .. --build=zeno-engine
   - conan install ..
   - cmake ..
  artifacts:
    paths:
     - build

buildstuff:
  stage: build
  script:
   - cd build
   - conan install .. --build=zeno-engine
   - conan install ..
   - cmake --build .
  artifacts:
    paths:
     - build
  dependencies:
    - configurestuff

teststuff:
  stage: test
  script:
   - cd build
   - ctest . -C Debug
   - ./bin/main
  artifacts:
    paths:
     - build
  dependencies:
    - buildstuff