image: zeno15/zeno-engine-build-container

before_script:
    - conan remote add gitlab ${CI_API_V4_URL}/projects/10/packages/conan
    - CONAN_LOGIN_USERNAME=gitlab+deploy-token-2 CONAN_PASSWORD=${CI_JOB_TOKEN} conan install zeno-engine --remote=gitlab

stages:
  - configure
  - build
  - test

configurestuff:
  stage: configure
  script:
   - mkdir build
   - cd build
   - conan install .. --build=glfw
   - cmake .. -DCMAKE_BUILD_TYPE=Release
  artifacts:
    paths:
     - build

buildstuff:
  stage: build
  script:
   - cd build
   - conan install .. --build=glfw
   - cmake --build . -j 2
  artifacts:
    paths:
     - build
  dependencies:
    - configurestuff

teststuff:
  stage: test
  script:
   - cd build
   - ctest . -C Release --label-exclude slow --no-label-summary
  dependencies:
    - buildstuff